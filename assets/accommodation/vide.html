<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vide Natur</title>
  <!-- <link rel="stylesheet" href="../style.css"> -->

  <!-- loads the entire Variable Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <!-- GOOGLE SYMBOL -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

</head>
<body>
  <div class="container-mobil">
    <!-- <main class="flex-container "> -->
    <div class="accommodation" id="10">
      <template data-destination>
        <section>
          <figure class="detail-pic">
            <img data-img />
            <a class="arrowBack-icon blurEffect-Dark" href="../../filterPage.html">
              <span class="detailIcon material-symbols-outlined">
                arrow_left_alt
              </span>
            </a>
            <a class="share-icon blurEffect-Dark" href="#">
              <span class="detailIcon material-symbols-outlined">
                share
              </span>
            </a>
            <a class="likeIcon blurEffect-Dark" href="#">
              <span class="detailIcon material-symbols-outlined">
                favorite
              </span>
            </a>
            <div class="number-box">
              <p class="bodyXS-Bold">1 / 5</p>
            </div>
          </figure>
          <main class="detail-main">
            <div class="seasonPrice-box mb1-5">
              <div class="season-box">
                <p class="bodyXS-Bold sandstrand600">Vår</p>
                <div class="devider-mini"></div>
                <p class="bodyXS-Bold sandstrand600">Sommar</p>
                <div class="devider-mini"></div>
                <p class="bodyXS-Bold sandstrand600">Höst</p>
                <div class="devider-mini"></div>
                <p class="bodyXS-Bold sandstrand600">Vinter</p>
              </div>

              <div class="price-box">
                <p class="bodySM-Bold upperCASE">Medium</p>
              </div>
            </div>
            <h1 class="heading_2" data-name></h1>
            <div class="location-box">
              <span class="material-symbols-outlined"> location_on </span>
              <p class="bodyMD mleft05" data-location></p>
            </div>
            <div class="circleRating-box">
              <div class="circle-box">
                <div class="ellipse"></div>
                <div class="ellipse"></div>
                <div class="ellipse"></div>
                <div class="ellipse border"></div>
                <div class="ellipse border"></div>
              </div>
              <p class="bodyMD-Bold mleft05">3.8</p>
            </div>
            <p data-info class="bodyMD mb1 fontstyle-info"></p>
            <a class="ShowMoreBtn mb1-5" href="#">Läs mer</a>
            <div class="chipsBox mb3">
              <div class="chipsFilter">
                <div class="iconChipsBox one1">
                  <span class="material-symbols-outlined chipsIcon unikaboenden">
                    foundation
                  </span>
                </div>
                <div class="chipsTxt unikaboenden-txt">
                  <p>Unika boenden</p>
                </div>
              </div>
              <!-- ETT ANNAT CHIPS -->
              <div class="chipsFilter">
                <div class="iconChipsBox two2">
                  <span class="material-symbols-outlined chipsIcon water">
                    water
                  </span>
                </div>
                <div class="chipsTxt water-txt">
                  <p>Nära vatten</p>
                </div>
              </div>
              <!-- ETT ANNAT CHIPS -->
              <div class="chipsFilter three3">
                <div class="iconChipsBox">
                  <span class="material-symbols-outlined chipsIcon childcare">
                    child_care
                  </span>
                </div>
                <div class="chipsTxt childcare-txt">
                  <p>Barnvänligt</p>
                </div>
              </div>
              <!-- ETT ANNAT CHIPS -->
              <div class="chipsFilter four4">
                <div class="iconChipsBox">
                  <a href="https://www.facebook.com/profile.php?id=100094686330200">
                    <img class="socialMedia-icon chipsgilter-icon" src="../icons/cil_animal.svg" alt="A paw icon" />
                  </a>
                </div>
                <div class="chipsTxt ejtillatet-txt">
                  <p>Tillåtet</p>
                </div>
              </div>
            </div>
            <a class="btnBookWebsite button upperCASE" href="https://videnatur.se/">BOKA PÅ HEMSIDAN
              <span class="material-symbols-outlined openNewIcon">
                open_in_new
              </span></a>
            <div class="deviderLine mbt3"></div>
            <section class="accommodationSection">
              <h2 class="heading_4">Boenden</h2>
              <ul class="regularTxt mbt1-25">
                <li>Hyr tält</li>
                <li>Hängande tält</li>
                <li>Skogsrummet</li>
              </ul>
              <div class="flexbox-boenden">
                <div class="boxOne">
                  <img src="../img/rentTent.jpg" alt="A tent with a mattress on the ground inside the tent " />
                  <p class="text-on bodyXS">Hyr tält</p>
                </div>
                <div class="boxTwo">
                  <div class="box50-50">
                    <img src="../img/hangingTent.jpg" alt="A tent hanging above the ground in the forest" />
                    <p class="text-on bodyXS">Hängande tält</p>
                  </div>
                  <div class="box50-50">
                    <img src="../img/skogsrummet.jpg" alt=" A glamping tent in the forest" />
                    <p class="text-on bodyXS">Skogsrummet</p>
                  </div>
                </div>
              </div>
              <a class="seeAllPicBtn button upperCASE mt1-25 mb3" href="#">Se alla bilder</a>
            </section>
            <section class="activitiesSection">
              <h2 class="heading_4 mb05">Aktiviteter</h2>
              <ul class="regularTxt">
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    kayaking
                  </span>
                  <p class="bodyMD">Kajak</p>
                </li>
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    directions_bike
                  </span>
                  <p class="bodyMD">Tillgång till cykelleder</p>
                </li>
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    hiking
                  </span>
                  <p class="bodyMD">Vandringsleder</p>
                </li>
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    pool
                  </span>
                  <p class="bodyMD">Badplats</p>
                </li>
              </ul>

              <a class="ShowMoreBtn mbt1-125 mb3" href="#">Visa mer</a>
            </section>
            <!-- Vad erbjuds sektionen -->
            <section class="activitiesSection">
              <h2 class="heading_4 mt3 mb05">Vad erbjuds?</h2>
              <ul class="regularTxt">
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    foundation
                  </span>
                  <p class="bodyMD">Trädhus</p>
                </li>
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    spa
                  </span>
                  <p class="bodyMD">Spabad</p>
                </li>
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    wifi
                  </span>
                  <p class="bodyMD">Fri Wifi</p>
                </li>
                <li class="li-activites">
                  <span class="material-symbols-outlined icons-li">
                    wine_bar
                  </span>
                  <p class="bodyMD">Mat och dryck (Egen tillagning)</p>
                </li>
              </ul>
              <a class="ShowMoreBtn mbt1-125 mb3" href="#">Visa mer</a>
            </section>
            <div class="deviderLine mbt4"></div>
            <!-- Sektionen vart finns det? -->
            <section class="whereItIs-section">
              <h2 class="heading_4 mb1">Vart finns det?</h2>
              <p class="showPlaceMap bodyXS mb1">Visa platsen på kartan</p>
              <!-- Kartan -->
              <div class="map-box">
                <div class="mapouter">
                  <div class="gmap_canvas">
                    <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                      src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Tegelängsvägen 16, 443 31 Lerum&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                      href="https://embed-googlemap.com">embed-googlemap.com</a>
                  </div>
                </div>
              </div>
              <div class="info-box mt1 mb3">
                <p class="bodyXS first-p">Tegelängsvägen 16</p>
                <p class="bodyXS">44331 Lerum, Sverige</p>
              </div>
              <!-- Knappen till hemsidan, fast annan färg -->
              <a class="btnBookWebsite button upperCASE" href="https://videnatur.se/">BOKA PÅ HEMSIDAN
                <span class="material-symbols-outlined openNewIcon">
                  open_in_new
                </span></a>
            </section>
            <div class="deviderLine mbt4"></div>

                    <figure>
                      <img src="../img/kalle.jpg" alt="Profil pic of a man" />
                    </figure>
                    <div class="nameCircle-box">
                      <h3>Markus Holm</h3>
                      <div class="circleHowLong-box">
                        <div class="circleRating-box">
                          <div class="circle-box detailpagcircles">
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse border"></div>
                          </div>
                          <p class="bodyXS weeks">1 vecka sedan</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p class="bodyXS">
                    Verkligen ett toppenställe när du vill få en paus från
                    stadsbubblan! Detta var precis vad jag letade efter
                  </p>
                  <a class="ShowMoreBtn showMoreBtn-pt" href="#">Läs mer</a>
                </article>
                <!-- ETT KORT -->
                <article class="review-card ml">
                  <div class="PicContent-box">
                    <figure>
                      <img src="../img/emma.jpg" alt="Profil pic of a woman" />
                    </figure>
                    <div class="nameCircle-box">
                      <h3>Anna Hjalmarsson</h3>
                      <div class="circleHowLong-box">
                        <div class="circleRating-box">
                          <div class="circle-box detailpagcircles">
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse border"></div>
                          </div>
                          <p class="bodyXS weeks">3 veckor sedan</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p class="bodyXS">
                    Bokade en “offline-helg”med en tjejkompis och bodde i
                    deras skogsrum. Kan starkt rekommendera det!
                  </p>
                  <a class="ShowMoreBtn" href="#">Läs mer</a>
                </article>
                <!-- ETT KORT -->
                <article class="review-card ml">
                  <div class="PicContent-box">
                    <figure>
                      <img src="../img/Louise.jpg" alt="Profil pic of a woman" />
                    </figure>
                    <div class="nameCircle-box">
                      <h3>Caroline Stensson</h3>
                      <div class="circleHowLong-box">
                        <div class="circleRating-box">
                          <div class="circle-box detailpagcircles">
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse border"></div>
                          </div>
                          <p class="bodyXS weeks">1 vecka sedan</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p class="bodyXS">
                    Har vart hos Vide två gånger och det är alltid lika
                    underbart! Vi testade att åka dit på sommaren och det va
                    magiskt!
                  </p>
                  <a class="ShowMoreBtn showMoreBtn-pt" href="#">Läs mer</a>
                </article>
                <!-- ETT KORT -->
                <article class="review-card ml">
                  <div class="PicContent-box">
                    <figure>
                      <img src="../img/johan.jpg" alt="Profil pic of a man" />
                    </figure>
                    <div class="nameCircle-box">
                      <h3>Erik Isaksson</h3>
                      <div class="circleHowLong-box">
                        <div class="circleRating-box">
                          <div class="circle-box detailpagcircles">
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse border"></div>
                          </div>
                          <p class="bodyXS weeks">10 veckor sedan</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p class="bodyXS">
                    Spenderade en helg hos Vide med sambon, och wow vilket
                    ställe! Vi kommer att återkomma.
                  </p>
                  <a class="ShowMoreBtn showMoreBtn-pt" href="#">Läs mer</a>
                </article>
              </div>
              <a class="seeMoreReviweBtn button upperCASE" href="#">SE FLER RECENSIONER
              </a>
            </section>
            <div class="deviderLine mbt4"></div>

            <section class="contact-section"></section>

            <h2 class="heading_4">Kontakt</h2>

            <div class="location-box">
              <span class="material-symbols-outlined icons-li"> mail </span>
              <div class="contactTxt-box">
                <p class="bodyMD">insidan@videnatur.se</p>
              </div>
            </div>
            <div class="location-box">
              <span class="material-symbols-outlined icons-li">
                location_on
              </span>
              <div class="contactTxt-box">
                <p class="bodyMD">Tegelängsvägen 16</p>
                <p class="bodyMD">44331 Lerum</p>
              </div>
            </div>
            <div class="socialMedia-box">
              <a href="https://www.facebook.com/videnatur">
                <img class="socialMedia-icon" src="../icons/fb.svg" alt="facebook icon" />
              </a>
              <a href="https://www.instagram.com/vide_natur/">
                <img class="socialMedia-icon margin-left" src="../icons/insta.svg" alt="instagram icon" />
              </a>
